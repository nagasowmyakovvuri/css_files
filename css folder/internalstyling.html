<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>internal styling</title>
	<style type="text/css">
		.internal{
			font-size: 40px;
			font-style: italic;
			background-clip: !important;
			background-color: blue;
			background-position: right;
		}
	</style>
</head>
<body>
    <center><h1>internal styling </h1></center>
    <p class="internal">this is internal style sheet in css</p>
</body>
</html>


<!-- the styles are written in the head tag those are called internal styles.
	we use selectors for accessing the internal styles.those are class,id,elements,etc.
	to access the class attribute we use dot(.) symbol -->
