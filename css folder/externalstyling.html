<!-- all the styles are written in the outside of the  html page (with .css extension).that file link with the html file. we should not use any tags in css file.inside of the head we should use link tag to link html file and the external css file. we should not use the style tag in external styling .if all the styles are used for the same tag then inline is applied and next internal if no inline present.and next external is applied. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>external styling</title>
	<link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
  <h3>external styling</h3>
   <p class="external">this is external css</p>
</body>
</html>
